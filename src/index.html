<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
		<link rel="stylesheet" href="index.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<section class="hero is-medium is-danger">
				<div class="hero-body">
					<div class="container">
						<div class="h1 title">LEET HACK</div>
						<h2 class="subtitle">Lund Mars 10th</h2>
					</div>
				</div>
			</section>
			<section class="hero is-info input-output">
				<div class="columns">
					<div class="column column-input is-gapless">
						<textarea class="textarea is-warning textarea-input" placeholder="Input" rows="20"></textarea>
					</div>
					<div class="column column-output is-gapless">
						<textarea class="textarea is-warning textarea-output" placeholder="Output" rows="20" readonly></textarea>
					</div>
				</div>
				<div class="columns">
					<div class="column">
						<button id="button-execute-forfan" class="button is-large is-warning button-execute">Execute!</button>
					</div>
				</div>
			</section>
		</div><!-- #wrapper -->
		<script src="index.js"></script>
	</body>
</html>
